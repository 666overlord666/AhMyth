<div class="ui {{load}} segment h100" style="overflow: scroll;height: 400px !important;" id="parent">
    <div ng-if="!hasTelephony" class="ui negative message">
        <div class="header">No Telephony Support</div>
        <p>This device does not have telephony capability.</p>
    </div>
    <div ng-if="hasTelephony">
        <table class="ui very compact striped table full">
            <thead>
                <tr>
                    <th colspan="2">
                        <div class="ui label">
                            <i class="mobile icon"></i> <span ng-bind="simCount"></span>
                            <span class="detail">SIM Card(s)</span>
                        </div>
                    </th>

                    <th colspan="2">
                        <div class="right aligned">
                            <a class="ui red label" ng-click="SaveSIM()">
                                <i class="save icon"></i> Save
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody infinite-scroll="increaseLimit()" infinite-scroll-container='"#parent"'>
                <tr ng-repeat="sim in simList | limitTo:barLimit">
                    <td><strong>Slot {{sim.slotIndex}}</strong></td>
                    <td>
                        <div class="ui mini label" ng-class="{'green': sim.simState === 'READY', 'red': sim.simState === 'ABSENT', 'yellow': sim.simState !== 'READY' && sim.simState !== 'ABSENT'}">
                            <span ng-bind="sim.simState"></span>
                        </div>
                    </td>
                    <td>
                        <div><strong>Operator:</strong> <span ng-bind="sim.operatorName"></span></div>
                        <div><strong>Display:</strong> <span ng-bind="sim.displayName"></span></div>
                    </td>
                    <td>
                        <div><strong>MCC:</strong> <span ng-bind="sim.mcc"></span></div>
                        <div><strong>MNC:</strong> <span ng-bind="sim.mnc"></span></div>
                        <div><strong>Country:</strong> <span ng-bind="sim.countryIso"></span></div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="ui segment" ng-repeat="sim in simList | limitTo:barLimit">
            <h4 class="ui header">
                <i class="mobile icon"></i>
                <div class="content">
                    SIM Card {{sim.slotIndex}}
                    <div class="sub header">
                        <span class="ui mini label" ng-class="{'green': sim.simState === 'READY', 'red': sim.simState === 'ABSENT', 'yellow': sim.simState !== 'READY' && sim.simState !== 'ABSENT'}">
                            <span ng-bind="sim.simState"></span>
                        </span>
                    </div>
                </div>
            </h4>
            <table class="ui very compact definition table">
                <tbody>
                    <tr>
                        <td>Operator Name</td>
                        <td ng-bind="sim.operatorName"></td>
                    </tr>
                    <tr>
                        <td>Display Name</td>
                        <td ng-bind="sim.displayName"></td>
                    </tr>
                    <tr>
                        <td>MCC</td>
                        <td ng-bind="sim.mcc"></td>
                    </tr>
                    <tr>
                        <td>MNC</td>
                        <td ng-bind="sim.mnc"></td>
                    </tr>
                    <tr>
                        <td>Country ISO</td>
                        <td ng-bind="sim.countryIso"></td>
                    </tr>
                    <tr>
                        <td>IMSI</td>
                        <td ng-bind="sim.imsi"></td>
                    </tr>
                    <tr>
                        <td>ICCID</td>
                        <td ng-bind="sim.iccid"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td ng-bind="sim.phoneNumber"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
